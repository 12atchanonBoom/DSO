<div class="login-wrapper">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/images/Mattel-Brand.jpg" alt="Hot Wheels Logo" />
    </div>

    <div class="flame-header">Vispectra Login</div>

    <form (submit)="login(); $event.preventDefault()">
      <!-- Username (Floating + Icon) -->
      <div class="form-floating-icon">
        <i class="fa fa-user"></i>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          autocomplete="username"
          required
          placeholder="Username"
        />
        <label for="username"></label>
      </div>

      <!-- Password (Floating + Icon + Toggle Eye) -->
      <div class="form-floating-icon password-icon">
        <i class="fa fa-lock"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
          required
          placeholder="Password"
        />
        <label for="password"></label>
        <i
          class="fa toggle-eye"
          [class.fa-eye]="!showPassword"
          [class.fa-eye-slash]="showPassword"
          (click)="togglePassword()"
        ></i>
      </div>

      <!-- Error Message -->
      <div class="text-danger text-center" *ngIf="error">{{ error }}</div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login" [disabled]="isLoading">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
