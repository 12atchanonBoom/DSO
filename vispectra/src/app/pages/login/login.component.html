<div class="login-bg-hotwheels">
  <div class="hotwheels-wave"></div>
  <div class="login-wrapper">
    <div class="login-card glassmorph">
      <div class="logo-container">
        <img src="assets/images/Mattel-Brand.jpg" alt="Mattel Logo" />
      </div>
      <div class="flame-header">
        <i class="fa fa-fire text-flame"></i>
        Vispectra Login
      </div>
      <div class="brand-tagline">by Mattel Bangkok</div>
      <form (submit)="login(); $event.preventDefault()">
        <!-- Username -->
        <div class="form-floating-icon">
          <i class="fa fa-user"></i>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            autocomplete="username"
            required
            placeholder=" "
          />
          <label for="username">Username</label>
        </div>
        <!-- Password -->
        <div class="form-floating-icon password-icon">
          <i class="fa fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            autocomplete="current-password"
            required
            placeholder=" "
          />
          <label for="password">Password</label>
          <i
            class="fa toggle-eye"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="togglePassword()"
            tabindex="0"
          ></i>
        </div>
        <!-- Error Message -->
        <div class="text-danger text-center" *ngIf="error">
          <i class="fa fa-exclamation-triangle"></i> {{ error }}
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn-login" [disabled]="isLoading">
          <i class="fa fa-sign-in-alt"></i>
          {{ isLoading ? 'Login in...' : 'Login' }}
        </button>
      </form>
      <div class="login-footer">
        <i class="fa fa-copyright"></i> 2024 Mattel, Hot Wheels Bangkok | All rights reserved.
      </div>
    </div>
  </div>
</div>
